<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embarca Cargas</title>

<style>
/* ===================== RESET ===================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ===================== CORES ===================== */
:root{
  --preto:#000;
  --preto2:#0b0b0b;
  --amarelo:#ffcc00;
  --branco:#fff;
  --cinza:#aaa;
}

/* ===================== BODY ===================== */
body{
  font-family:Arial, Helvetica, sans-serif;
  background:var(--preto);
  color:var(--branco);
}

/* ===================== HEADER ===================== */
header{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  border-bottom:1px solid #111;
  z-index:1000;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

.logo img{
  height:36px;
}

/* ===================== MENU LATERAL ===================== */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#050505;
  padding-top:70px;
  transition:.4s;
  z-index:999;
}

.sidebar.active{
  left:0;
}

.sidebar a{
  display:block;
  padding:15px 20px;
  color:#fff;
  text-decoration:none;
  border-bottom:1px solid #111;
}

.sidebar a:hover{
  background:#111;
  color:var(--amarelo);
}

/* ===================== OVERLAY ===================== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  z-index:998;
}

.overlay.active{
  display:block;
}

/* ===================== CONTEÚDO ===================== */
main{
  padding-top:70px;
  max-width:1100px;
  margin:auto;
  padding-left:15px;
  padding-right:15px;
}

/* ===================== CARD ===================== */
.card{
  display:block;
  margin-bottom:40px;
  text-decoration:none;
  color:var(--branco);
  background:var(--preto2);
  border-radius:14px;
  overflow:hidden;
}

.card img{
  width:100%;
  display:block;
}

.card-info{
  padding:15px;
}

.card-info h2{
  color:var(--amarelo);
  font-size:20px;
  margin-bottom:8px;
}

.card-info .rota{
  font-weight:bold;
  margin-bottom:5px;
}

.card-info .data{
  font-size:13px;
  color:var(--cinza);
}

/* ===================== FOOTER ===================== */
footer{
  margin-top:60px;
  padding:30px 15px;
  background:#050505;
  border-top:1px solid #111;
  text-align:center;
}

footer strong{
  color:var(--amarelo);
}

/* ===================== DESKTOP ===================== */
@media (min-width:768px){
  .card{
    display:grid;
    grid-template-columns:320px 1fr;
  }

  .card img{
    height:100%;
    object-fit:cover;
  }
}
</style>
</head>

<body>

<!-- ===================== HEADER ===================== -->
<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>

  <!-- LOGO COMO IMAGEM -->
  <div class="logo">
    <img src="logo-embarca.png" alt="Embarca Cargas">
  </div>
</header>

<!-- ===================== MENU ===================== -->
<nav class="sidebar" id="sidebar">
  <a href="index.html">Cargas Disponíveis</a>

  <!-- FUTURAS PÁGINAS -->
  <!-- <a href="agenciadores.html">Agenciadores</a> -->
  <!-- <a href="contato.html">Contato</a> -->
</nav>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- ===================== FEED ===================== -->
<main>

  <!-- CARD 1 -->
  <a href="carga-cafe.html" class="card">
    <img src="https://images.unsplash.com/photo-1586201375761-83865001e17b" alt="">
    <div class="card-info">
      <h2>CARGA DE CAFÉ</h2>
      <div class="rota">PINHEIROS - ES → RIO DE JANEIRO - RJ</div>
      <div class="data">Publicado em 17/01/2026</div>
    </div>
  </a>

  <!-- CARD 2 -->
  <a href="carga-coco.html" class="card">
    <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="">
    <div class="card-info">
      <h2>CARGA DE COCO VERDE</h2>
      <div class="rota">PINHEIROS - ES → RIO GRANDE DO SUL - RS</div>
      <div class="data">Publicado em 13/01/2026</div>
    </div>
  </a>

</main>

<!-- ===================== FOOTER ===================== -->
<footer>
  <strong>EMBARCA CARGAS</strong>
  <p>Plataforma Digital de Fretes</p>
  <p>© 2026</p>
</footer>

<!-- ===================== JS ===================== -->
<script>
function toggleMenu(){
  document.getElementById('sidebar').classList.toggle('active');
  document.getElementById('overlay').classList.toggle('active');
}
</script>

</body>
</html>
