<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embarca Cargas</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#f2f2f2}

/* HEADER */
header{
  position:fixed;top:0;width:100%;height:60px;
  background:#000;display:flex;align-items:center;
  justify-content:space-between;padding:0 15px;z-index:1000
}
header img{height:38px}
.menu-btn{font-size:26px;color:#fff;cursor:pointer}

/* MENU */
aside{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:#000;padding-top:70px;transition:.3s;z-index:999
}
aside a{
  display:block;padding:15px;color:#fff;
  text-decoration:none;border-bottom:1px solid #222
}
aside a:hover{background:#ffcc00;color:#000}

/* TELAS */
.screen{display:none;padding:80px 15px 30px;max-width:1200px;margin:auto}
.screen.active{display:block}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:15px}

/* CARD */
.card{
  background:#fff;border-radius:10px;overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,.1);cursor:pointer
}
.card img{width:100%;height:180px;object-fit:cover}
.card .info{padding:12px}
.card h3{font-size:16px}
.card p{font-size:14px;color:#555}

/* VOLTAR */
.back{
  margin-bottom:15px;display:inline-block;
  background:#000;color:#fff;
  padding:8px 14px;border-radius:6px;cursor:pointer
}
.back span{color:#ffcc00}

/* FOOTER */
footer{background:#000;color:#fff;text-align:center;padding:15px;font-size:14px}
footer span{color:#ffcc00}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<aside id="menu">
  <a onclick="openScreen('home')">Início</a>
  <a onclick="openScreen('home')">Cargas</a>
</aside>

<!-- HOME -->
<section id="home" class="screen active">
  <div class="grid">
    <div class="card" onclick="openScreen('carga1')">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhmTC-dytX7uohk2yTmOSC4PJcFeTuFrgG4kbSKSBKbMoWPfZYGo6lgbpFVMxgIp86SoPlZ8K4XCWzuObsAsC8EVBVReoRl8FBIm9fTuIeD0gH2qUl6VMavkWqZwAPwEQRN1B3zP-MyG41EheE1owpH9BbS0mGTRdpcDNmc_Hja0lH-4ZhjY0AqK4x2hXk/s400/73521.png">
      <div class="info">
        <h3>Carga de Café</h3>
        <p>ES → RJ • Carreta</p>
        <p>R$ 8.500,00</p>
      </div>
    </div>
  </div>
</section>

<!-- CARGA -->
<section id="carga1" class="screen">

<div class="back" onclick="openScreen('home')">← <span>Voltar</span></div>

<style>
/* ===== CSS DA CARGA ===== */
.carga-body{background:#000;color:#fff;display:flex;justify-content:center}
.step{display:none;width:100%}
.step.active{display:flex;justify-content:center}
.app-container{width:100%;max-width:420px;padding:20px}
.cardc{background:#0b0b0b;border-radius:16px;padding:20px}
.titulo{text-align:center;color:#ffcc00;font-size:20px;font-weight:bold;margin-bottom:12px}
.badge{text-align:center;margin-bottom:15px}
.badge span{background:#ffcc00;color:#000;padding:6px 14px;border-radius:20px;font-size:12px;font-weight:bold}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.box{background:#111;padding:10px;border-radius:8px;border:1px solid #222;font-size:14px}
.box strong{display:block;font-size:12px;color:#ffcc00;margin-bottom:4px}
.status{grid-column:span 2;text-align:center;border:1px solid #ffcc00;padding:10px;color:#ffcc00}
.valor{margin-top:14px;padding:14px;border:2px solid #0a7a4a;border-radius:10px;display:flex;justify-content:space-between}
.btn{margin-top:18px;background:#ffcc00;color:#000;padding:14px;border-radius:8px;text-align:center;font-weight:bold;cursor:pointer}
</style>

<div class="carga-body">
<div class="step active" id="step1">
<div class="app-container">
<div class="cardc">

<div class="titulo" id="nomeCarga"></div>
<div class="badge"><span id="idCarga"></span></div>

<div class="grid2">
  <div class="box" style="grid-column:span 2"><strong>Origem</strong><span id="origem"></span></div>
  <div class="box" style="grid-column:span 2"><strong>Destino</strong><span id="destino"></span></div>
  <div class="box"><strong>Peso</strong><span id="peso"></span></div>
  <div class="box"><strong>Veículo</strong><span id="veiculo"></span></div>
  <div class="status">Status Disponível</div>
</div>

<div class="valor">
  <div>Valor</div>
  <div id="valor"></div>
</div>

</div>
</div>
</div>
</div>

<script>
const carga={
  nome:"Carga de Café",
  id:"458792",
  origem:"PINHEIROS - ES",
  destino:"RIO DE JANEIRO - RJ",
  peso:"28.000 kg",
  veiculo:"Carreta",
  valor:"R$ 8.500,00"
};

nomeCarga.innerText=carga.nome;
idCarga.innerText=carga.id;
origem.innerText=carga.origem;
destino.innerText=carga.destino;
peso.innerText=carga.peso;
veiculo.innerText=carga.veiculo;
valor.innerText=carga.valor;
</script>

</section>

<footer>© 2026 <span>Embarca Cargas</span></footer>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.left=m.style.left==="0px"?"-260px":"0px";
}
function openScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.getElementById("menu").style.left="-260px";
}
</script>

</body>
</html>
